<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark Detail</title>
</head>
<body>
<div id="content">
    <h1>{{ object.title }}</h1>
    <ul>
        <li>URL: <a href="{{ object.url }}" target="_blank">{{ object.url }}</a></li>
    </ul>
</div>
</body>
</html>
